<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>

        iframe {
            height: 400px;
            /*o css é prioridade para o iframe*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!-- tamanho padrao 300x150 -->
        
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no"></iframe> 
    <!-- scrolling é a opcao de rolagem -->

    para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal!</p>
</body>
</html>
