<body>
    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo
        No meio do par de tags &lt;p&gt;/p&gt;
    </p>
    <p>
        Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse você pode usr tag &lt;br&gt;
        <p>Vamos adicionar algins símbolos especiais>:</p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos add alguns emoji:</p><!--Para colocar o emoji é necessario utilizar o codigo "&#x" antes do codigo hexadecimal do emoji(disponivel no emojipedia) e ao final adicionar ";"-->
        &#x1F408;
        &#x1F346;
</body>
