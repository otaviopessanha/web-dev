<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>

        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            padding-top: 84.5px;
            padding-bottom: 84.5px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var x = window.document.getElementById('area')

        x.addEventListener('click', clicar)
        x.addEventListener('mouseenter', entrar)
        x.addEventListener('mouseout', sair)

        function clicar() {
            x.innerText = 'Clicou!'
            x.style.background = 'red'
        }

        function entrar() {
            x.innerText = 'Entrou!'
        }

        function sair() {
            x.innerText = 'Saiu!'
            x.style.background = 'green'
        }
    </script>
</body>
</html>
