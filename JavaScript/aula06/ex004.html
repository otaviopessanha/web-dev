<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 2em Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome?')

        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)

        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)

        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)

        // n1.toLocaleString('pt-BR', {style: 'currency', currency:'pt-BR'})
    </script>
</body>
</html>
